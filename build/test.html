<!DOCTYPE html>
<html lang="ko">
  <head>
      <style>
          .result::before {
              content: "";
              position: absolute;
              top: 162px;
              left: -301px;
              background: radial-gradient(at 50% 50%, rgba(255, 255, 0, 0.9) calc(25% + 0%), rgba(255, 0, 0, 0.5) calc(55% + 0%), transparent calc(75% + 0%), transparent calc(100% + 0%)) 0px 0px / 100% 100% no-repeat, transparent;
              background-blend-mode: normal;
              border-style: solid;
              border-color: #000;
              border-radius: 0px;
              border-width: 0px;
              box-sizing: border-box;
              outline: 0px solid #000;
              outline-offset: 0px;
              width: 300px;
              height: 300px;
          }

          .result {
              position: relative;
              background: conic-gradient(from -90deg at 50% 50%, rgb(0, 255, 0) calc(0deg + 0deg), rgb(0, 255, 255) calc(90deg + 0deg), rgb(0, 0, 255) calc(180deg + 0deg), rgb(180, 0, 255) calc(270deg + 0deg), rgb(255, 0, 255) calc(360deg + 0deg)) 0% 0% / 100% 100%, transparent;
              background-blend-mode: normal;
              border-style: solid;
              border-color: #000;
              border-radius: 0px;
              border-width: 0px;
              box-sizing: border-box;
              outline: 0px solid #000;
              outline-offset: 0px;
              width: 117px;
              height: 117px;
          }

          .result::after {
              content: "";
              position: absolute;
              top: -73px;
              left: 207px;
              background: repeating-radial-gradient(at 50% 50%, rgb(0, 24, 255) calc(29.6875% + 0%), rgba(255, 0, 0, 0.9) calc(49.375% + 0%), rgba(6, 6, 6, 0.27) calc(49.375% + 1px + 0%), rgba(6, 6, 6, 0.27) calc(51.87500000000001% + 0%), rgba(0, 24, 255, 0) calc(58.4375% + 0%)) 50px 50px / 100% 100%, transparent;
              background-blend-mode: normal;
              border-style: solid;
              border-color: #000;
              border-radius: 0px;
              border-width: 0px;
              box-sizing: border-box;
              outline: 0px solid #000;
              outline-offset: 0px;
              width: 300px;
              height: 300px;
          }
      </style>
  </head>
  <body>

</html>
