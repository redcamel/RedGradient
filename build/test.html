<!DOCTYPE html>
<html lang="ko">
  <head>
      <style>
        .result {
          position :  relative;
          background : repeating-radial-gradient(  at 50% 50%,rgb(0,24,255) calc(29.6875% + 0%) ,rgba(255,0,0,0.9) calc(49.375% + 0%) ,rgba(6,6,6,0.27) calc(49.375% + 1px + 0%),rgba(6,6,6,0.27) calc(51.87500000000001% + 0%) ,rgba(0,24,255,0) calc(58.4375% + 0%) )  50px 50px /   100% 100% ,#fff;
          background-blend-mode : normal;
          border-style : solid;
          border-color : #000;
          border-radius : 0px;
          border-width : 0px;
          box-sizing : border-box;
          outline : 0px solid #000;
          outline-offset : 0px;
          width : 300px;
          height : 288.7px
        }
        .result::after {
          content: "";
          position :  absolute;
          top : 100px;
          left :50px;
          background : radial-gradient(  at 50% 50%,rgba(255,255,0,0.9) calc(25% + 0%) ,rgba(255,0,0,0.5) calc(55% + 0%) ,transparent calc(75% + 0%) ,transparent calc(100% + 0%) )  0px 0px /   100% 100% no-repeat;
          background-blend-mode : normal;
          border-style : solid;
          border-color : #000;
          border-radius : 0px;
          border-width : 0px;
          box-sizing : border-box;
          outline : 0px solid #000;
          outline-offset : 0px;
          width : 300px;
          height : 300px
        }
      </style>
  </head>
  <body>
    <div class="result" ></div>
  </body>
</html>
