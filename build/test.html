<!DOCTYPE html>
<html lang="ko">
  <head>
      <style>
          .result {
              position : relative;
              background : radial-gradient(  at 50% 50%,rgba(255,0,0,0.9) calc(25% + 0%) ,rgb(0,24,255) calc(37.5% + 0%) ,rgba(0,24,255,0) calc(37.5% + 1px + 0%),rgba(0,24,255,0) calc(100% + 0%) )  0px 0px /   100% 100% no-repeat,transparent;
              background-blend-mode : normal;

              border-style : solid;
              border-color : #000;
              border-radius : 34.7px;
              border-width : 11.4px;
              box-sizing : border-box;
              outline : 0px solid #000;
              outline-offset : 0px;
              width : 300px;
              height : 300px;
              border : 10px solid red
          }
      </style>
  </head>
  <body>
    <div class="result" ></div>
  </body>
</html>
